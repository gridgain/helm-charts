{{- if .Values.license.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s" (include "gridgain.fullname" .) "license" }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "gridgain.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
type: Opaque
data:
{{- with .Values.license.createSecret }}
  gridgain-license.xml: {{ .content | b64enc }}
{{- end }}
{{- end }}