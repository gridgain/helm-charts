serviceAccount:
  create: true

rbac:
  create: false

extraEnv:
  - name: JVM_OPTS
    value: >-
      -Xms1024m
      -Xmx1024m
      -Dcom.sun.management.jmxremote
      -Dcom.sun.management.jmxremote.ssl=false
      -Dcom.sun.management.jmxremote.port=3333
      -Dcom.sun.management.jmxremote.authenticate=false
      -Djava.rmi.server.hostname=$(POD_IP)
      -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
  - name: POD_IP
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: status.podIP

securityContext:
  runAsUser: 10001
  fsGroup: 10001

resources:
  limits:
   cpu: 1
   memory: 2048Mi
  requests:
   cpu: 1
   memory: 2048Mi

service:
  enabled: true
  httpPort: 80
  type: ClusterIP

spring:
  test: true
  trustKubernetesCertificates: true
  config:
    type: file
    name: application.yaml
    path: /opt/app/config
    content: |-
      connector:
        cc-url: https://portal.gridgain.com/
        # Connector url reachable from monitored clusters node. This url is used for cluster exporters configuration.
        base-url: https://connector.example.io
        name: Embedded Nebula Connector
        username: <provide your ControlCenter username here>
        password: <provide your ControlCenter password here>

ingress:
  enabled: true
  test: false
  hosts:
    - host: "connector.example.io"
      paths:
        - path: "/api/v1/metrics"
        - path: "/api/v1/events"
  tls:
  - hosts:
      - connector.example.io
    secretName: connector.example.io-tls
